name: Demo - Auth via Privileged WF

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  
env:
  OIDC_SUBJECT: "repo:${{ github.repository }}:workflow:build"

jobs:

  Caller-Hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello from Caller WF

  # So when using the reusable workflow at the job level like this, you cannot set an env var.
  #Call-Auth-WF using Secrets:
  #  uses: mt-github-testing/privileged-automation/.github/workflows/auth.yml@main
  #  secrets:
  #    AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  #    AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  #    AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  Call-Auth-WF:
    runs-on: ubuntu-latest
    steps: 
      - name: Auth
        env:
          OIDC_SUBJECT: "repo:${{ github.repository }}:workflow:build"
        uses: azure/login@v1
        with:
          audience: api://AzureADTokenExchange-demo
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
